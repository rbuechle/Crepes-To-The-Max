<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"rel="stylesheet"/>
    <link rel="stylesheet" href="./css_bBuechle/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./javascript_bBuechle/script.js" defer></script>
    <script src="./javascript_bBuechle/admin.js" defer></script>

    <title>Crepes to the Max - Menu</title>
  </head>

  <body id="bs-override" class="d-flex flex-column">
    <!-- Log In -->
    <div id="overlay" class="hidden">
      <div id="log-in" class="d-flex justify-content-center align-items-center">
        <form class="w-50">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating my-1">
            <input type="text" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating my-1">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <div class="form-floating mt-3 d-flex gap-2">
            <button id="signin-button" class="btn btn-primary w-100 py-2" type="button">Sign in</button>
            <button id="cancel-button" class="btn btn-outline-primary" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crepes To The Max</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
          </ul>
      <div class="col-md-3 text-end">
        <button id="login-button" type="button" class="btn btn-outline-primary">Admin Dashboard</button>
        <button id="logout-button" type="button" class="btn btn-outline-primary hidden">Logout</button>
      </div>
      </div>
      </div>
    </nav>
    <!-- Header -->
    <header class="container text-center py-5 mt-5">
      <h1 class="fw-light">Admin Dashboard</h1>
      <p class="lead text-body-secondary">Please submit new menu items using the form below.</p>
    </header>
    <!-- Main -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-start">
      <form class="w-25">
        <div class="form-floating">
          <input type="text" class="form-control" id="item" name="item" placeholder="Item">
          <label for="item">Item</label>
        </div>
        <div class="form-floating my-3">
          <input type="text" class="form-control" id="desc" name="desc" placeholder="Description">
          <label for="desc">Description</label>
        </div>
        <div class="form-floating">
          <input type="number" min="0.01" step="0.01" class="form-control" id="price" name="price" placeholder="Price">
          <label for="price">Price</label>
        </div>
        <button type="button" class="btn btn-primary px-5 py-3 mt-5 float-end" id="submit-button">Submit</button>
      </form>
    </main>
    <!-- Footer -->
    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="float-end">
          <a href="#" class="text-body-secondary">Back to top</a>
        </p>
        <p class="mb-1">University of Denver ICT 4510 Portfolio Assignment </p>
        <p>Denver, CO 80208</p>
        <p class="mb-0">&copy;2024 Becca Buechle </p>
      </div>
    </footer>
  </body>
</html>
